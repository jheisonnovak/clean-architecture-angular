@if (isOpen) {
<div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto">
	<div class="fixed inset-0 bg-black/60 transition-opacity" (click)="onClose()"></div>

	<div class="relative z-10 w-full max-w-lg p-6 mx-auto bg-white rounded-lg shadow-xl" (click)="$event.stopPropagation()">
		<div class="flex justify-between items-center mb-4">
			<h3 class="text-lg font-medium">Create New Task</h3>
			<button type="button" class="text-gray-400 hover:text-gray-500 cursor-pointer" (click)="onClose()">
				<span class="sr-only">Close</span>
				<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>
		</div>

		<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-full space-y-6 bg-white rounded-lg p-8">
			<div class="space-y-2">
				<label for="title" class="block text-sm font-medium text-gray-700">Title</label>
				<input
					formControlName="title"
					type="text"
					id="title"
					name="title"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none placeholder:text-gray-400"
					placeholder="Enter task title"
					ngModel
					required
				/>
			</div>

			<div class="space-y-2">
				<label for="description" class="block text-sm font-medium text-gray-700">Description</label>
				<textarea
					formControlName="description"
					id="description"
					name="description"
					rows="4"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none placeholder:text-gray-400"
					placeholder="Enter task description"
					ngModel
				></textarea>
			</div>

			<div class="flex gap-4 pt-4">
				<button
					type="submit"
					class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200 cursor-pointer"
				>
					Create Task
				</button>
				<button
					type="button"
					(click)="onClose()"
					class="px-6 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors duration-200 cursor-pointer"
				>
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
}
