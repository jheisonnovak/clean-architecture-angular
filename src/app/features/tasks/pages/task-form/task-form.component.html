<div class="form-container" style="padding: 20px; max-width: 600px; margin: 0 auto">
	<form class="task-form">
		<h2>Create New Task</h2>

		<mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px">
			<mat-label>Title</mat-label>
			<input matInput placeholder="Enter task title" name="title" ngModel required />
		</mat-form-field>

		<mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px">
			<mat-label>Description</mat-label>
			<textarea matInput placeholder="Enter task description" name="description" ngModel rows="4"></textarea>
		</mat-form-field>

		<div style="display: flex; gap: 12px">
			<button mat-raised-button color="primary" type="submit">Create Task</button>
			<button mat-button type="button">Cancel</button>
		</div>
	</form>
</div>
