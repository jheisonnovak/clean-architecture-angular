<div class="p-5">
	<div class="max-w-2xl mx-auto">
		<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-full space-y-6 bg-white rounded-lg shadow-md p-8">
			<h2 class="text-2xl font-semibold text-gray-800 mb-6">Create New Task</h2>

			<div class="space-y-2">
				<label for="title" class="block text-sm font-medium text-gray-700">Title</label>
				<input
					formControlName="title"
					type="text"
					id="title"
					name="title"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
					placeholder="Enter task title"
					ngModel
					required
				/>
			</div>

			<div class="space-y-2">
				<label for="description" class="block text-sm font-medium text-gray-700">Description</label>
				<textarea
					formControlName="description"
					id="description"
					name="description"
					rows="4"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
					placeholder="Enter task description"
					ngModel
				></textarea>
			</div>

			<div class="flex gap-4 pt-4">
				<button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
					Create Task
				</button>
				<button
					type="button"
					class="px-6 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors duration-200"
				>
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
