<div class="container mx-auto px-4 py-8">
	<h1 class="text-3xl font-bold text-gray-800 mb-8">Task List</h1>
	<button
		(click)="createTask()"
		class="mb-6 px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors flex items-center cursor-pointer"
	>
		<span class="mr-2">Create New Task</span>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
		</svg>
	</button>
	<div class="grid gap-4">
		<div *ngFor="let task of store.tasks()" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
			<div class="flex items-center justify-between">
				<h3 class="text-xl font-semibold text-gray-700">{{ task.title }}</h3>
				<span class="px-3 py-1 text-sm bg-blue-100 text-blue-800 rounded-full">Task</span>
			</div>
			<p class="mt-3 text-gray-600">{{ task.description }}</p>

			<div class="mt-4 flex justify-end space-x-2">
				<button class="px-4 py-2 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors cursor-pointer">Edit</button>
				<button class="px-4 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors cursor-pointer">Delete</button>
			</div>
		</div>
	</div>
</div>
