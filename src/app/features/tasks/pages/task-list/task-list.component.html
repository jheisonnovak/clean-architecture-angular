<div class="container mx-auto px-4 py-8">
	<h1 class="text-3xl font-bold text-gray-800 mb-8">Task List</h1>
	<button
		[routerLink]="['/tasks/create']"
		class="mb-6 px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors flex items-center cursor-pointer"
	>
		<span class="mr-2">Create New Task</span>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
		</svg>
	</button>

	<div class="grid grid-cols-3 gap-4">
		<div class="bg-gray-100 p-4 rounded-lg">
			<h2 class="text-xl font-bold mb-4">Pending</h2>
			<div
				cdkDropList
				#pendingList="cdkDropList"
				[cdkDropListData]="store.pendingTasks()"
				[cdkDropListConnectedTo]="[doingList, doneList]"
				(cdkDropListDropped)="drop($event)"
				class="min-h-[200px] h-full"
				id="PENDING"
			>
				<div *ngFor="let task of store.pendingTasks()" [id]="task.id" cdkDrag class="bg-white rounded-lg shadow-md p-6 mb-4 cursor-move">
					<h3 class="text-xl font-semibold text-gray-700">{{ task.title }}</h3>
					<p class="mt-3 text-gray-600">{{ task.description }}</p>
					<button
						(click)="deleteTask(task.id)"
						class="mt-4 px-4 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors cursor-pointer"
					>
						Delete
					</button>
				</div>
			</div>
		</div>

		<div class="bg-yellow-50 p-4 rounded-lg">
			<h2 class="text-xl font-bold mb-4">Doing</h2>
			<div
				cdkDropList
				#doingList="cdkDropList"
				[cdkDropListData]="store.doingTasks()"
				[cdkDropListConnectedTo]="[pendingList, doneList]"
				(cdkDropListDropped)="drop($event)"
				class="min-h-[200px] h-full"
				id="DOING"
			>
				<div *ngFor="let task of store.doingTasks()" cdkDrag class="bg-white rounded-lg shadow-md p-6 mb-4 cursor-move">
					<h3 class="text-xl font-semibold text-gray-700">{{ task.title }}</h3>
					<p class="mt-3 text-gray-600">{{ task.description }}</p>
					<button
						(click)="deleteTask(task.id)"
						class="mt-4 px-4 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors cursor-pointer"
					>
						Delete
					</button>
				</div>
			</div>
		</div>

		<div class="bg-green-50 p-4 rounded-lg">
			<h2 class="text-xl font-bold mb-4">Done</h2>
			<div
				cdkDropList
				#doneList="cdkDropList"
				[cdkDropListData]="store.doneTasks()"
				[cdkDropListConnectedTo]="[pendingList, doingList]"
				(cdkDropListDropped)="drop($event)"
				class="min-h-[200px] h-full"
				id="DONE"
			>
				<div *ngFor="let task of store.doneTasks()" cdkDrag class="bg-white rounded-lg shadow-md p-6 mb-4 cursor-move">
					<h3 class="text-xl font-semibold text-gray-700">{{ task.title }}</h3>
					<p class="mt-3 text-gray-600">{{ task.description }}</p>
					<button
						(click)="deleteTask(task.id)"
						class="mt-4 px-4 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors cursor-pointer"
					>
						Delete
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
