@for (task of listData; track task) {
<div [id]="task.id" cdkDrag class="!bg-white !rounded-lg !shadow-md !p-6 !mb-4 cursor-move">
	<div class="flex justify-between items-center">
		<h3 class="text-xl font-semibold text-gray-700">{{ task.title }}</h3>
		<button type="button" class="text-red-400 hover:text-red-500 cursor-pointer" (click)="deleteTask(task.id)">
			<span class="sr-only">Close</span>
			<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			</svg>
		</button>
	</div>
	<p class="mt-3 text-gray-600">{{ task.description }}</p>
</div>
}
